permissions:
  model: _default

  roles:
    admin:
      crud: [index, show, create, update, destroy]
      fields: { readable: all, writable: all }
      actions: all
      scope: all
      presenters: all
    editor:
      crud: [index, show, create, update]
      fields: { readable: all, writable: all }
      actions:
        allowed: []
        denied: [lock]
      scope: all
      presenters: all

  default_role: editor
