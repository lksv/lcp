presenter:
  name: feature_record
  model: feature_record
  label: "Feature Records"
  slug: features
  icon: star

  index:
    default_view: table
    default_sort: { field: created_at, direction: desc }
    per_page: 25
    row_click: show
    table_columns:
      - { field: name, width: "15%", link_to: show, sortable: true, display: heading }
      - { field: description, width: "10%", display: truncate, display_options: { max: 30 } }
      - { field: code, display: code }
      - field: status
        display: badge
        display_options:
          color_map: { draft: "gray", active: "green", completed: "blue", cancelled: "red", locked: "orange" }
      - { field: is_active, display: boolean_icon }
      - { field: rating_value, display: rating, display_options: { max: 5 } }
      - { field: amount, display: currency }
      - { field: email, display: email_link }
      - { field: phone, display: phone_link }
      - { field: website, display: url_link }
      - { field: brand_color, display: color_swatch }
      - { field: due_date, display: date, display_options: { format: "%B %d, %Y" } }
      - { field: auto_date, display: relative_date }
      - { field: computed_score, display: number }

  show:
    layout:
      - section: "Overview"
        columns: 2
        fields:
          - { field: name, display: heading }
          - { field: code, display: code }
          - field: status
            display: badge
            display_options:
              color_map: { draft: "gray", active: "green", completed: "blue", cancelled: "red", locked: "orange" }
          - { field: description, display: truncate, display_options: { max: 100 } }
      - section: "Business Info"
        columns: 2
        fields:
          - { field: email, display: email_link }
          - { field: phone, display: phone_link }
          - { field: website, display: url_link }
          - { field: brand_color, display: color_swatch }
      - section: "Metrics"
        columns: 2
        fields:
          - { field: amount, display: currency }
          - { field: computed_score, display: number }
          - { field: is_active, display: boolean_icon }
          - { field: rating_value, display: rating, display_options: { max: 5 } }
          - { field: due_date, display: date, display_options: { format: "%B %d, %Y" } }
          - { field: auto_date, display: relative_date }
          - { field: computed_label }
          - { field: min_value }
          - { field: max_value }

  form:
    sections:
      - title: "Basic Info"
        columns: 2
        fields:
          - { field: name, placeholder: "Enter name...", autofocus: true }
          - { field: code, placeholder: "e.g. my-code-123" }
          - { field: status, input_type: select }
          - { field: description, input_type: text }
      - title: "Contact Info"
        columns: 2
        fields:
          - { field: email }
          - { field: phone }
          - { field: website }
          - { field: brand_color }
      - title: "Values"
        columns: 2
        fields:
          - { field: amount, input_type: number }
          - { field: is_active, input_type: boolean }
          - { field: rating_value, input_type: number }
          - { field: min_value, input_type: number }
          - { field: max_value, input_type: number }

  search:
    enabled: true
    searchable_fields: [name, code, description]
    placeholder: "Search features..."

  actions:
    collection:
      - { name: create, type: built_in, label: "New Record", icon: plus }
    single:
      - { name: show, type: built_in, icon: eye }
      - { name: edit, type: built_in, icon: pencil }
      - { name: destroy, type: built_in, icon: trash, confirm: true, style: danger }
      - name: lock
        type: custom
        label: "Lock Record"
        icon: lock
        confirm: true
        confirm_message: "Lock this record?"
        visible_when: { field: status, operator: not_in, value: [locked] }
