presenter:
  name: todo_item
  model: todo_item
  label: "Todo Items"
  slug: items
  icon: check

  index:
    default_view: table
    default_sort: { field: created_at, direction: desc }
    per_page: 50
    table_columns:
      - { field: title, width: "40%", link_to: show, sortable: true }
      - { field: "todo_list.title", label: "List", width: "20%", sortable: true }
      - { field: completed, width: "15%", display: badge, sortable: true }
      - { field: due_date, width: "15%", sortable: true }

  show:
    layout:
      - section: "Item Details"
        columns: 2
        fields:
          - { field: title, display: heading }
          - { field: completed, display: badge }
          - { field: due_date }

  form:
    sections:
      - title: "Item Details"
        columns: 1
        fields:
          - { field: title, placeholder: "What needs to be done?", autofocus: true }
          - { field: completed, input_type: boolean }
          - { field: due_date, input_type: date_picker }
          - { field: todo_list_id, input_type: association_select }

  search:
    enabled: true
    searchable_fields: [title]
    placeholder: "Search items..."

  actions:
    collection:
      - { name: create, type: built_in, label: "New Item", icon: plus }
    single:
      - { name: show, type: built_in, icon: eye }
      - { name: edit, type: built_in, icon: pencil }
      - { name: destroy, type: built_in, icon: trash, confirm: true, style: danger }
