model:
  name: todo_list
  label: "Todo List"
  label_plural: "Todo Lists"

  fields:
    - name: title
      type: string
      label: "Title"
      column_options:
        limit: 255
        "null": false
      validations:
        - type: presence
        - type: length
          options: { minimum: 1, maximum: 255 }

    - name: description
      type: text
      label: "Description"

    - name: start_date
      type: date
      label: "Start Date"

  associations:
    - type: has_many
      name: todo_items
      target_model: todo_item
      foreign_key: todo_list_id
      dependent: destroy
      inverse_of: todo_list
      nested_attributes:
        allow_destroy: true
        reject_if: all_blank

  options:
    timestamps: true
    label_method: title
