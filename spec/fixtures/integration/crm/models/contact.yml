model:
  name: contact
  label: "Contact"
  label_plural: "Contacts"

  fields:
    - name: first_name
      type: string
      label: "First Name"
      column_options:
        limit: 100
        "null": false
      validations:
        - type: presence

    - name: last_name
      type: string
      label: "Last Name"
      column_options:
        limit: 100
        "null": false
      validations:
        - type: presence

    - name: email
      type: email
      label: "Email"

    - name: phone
      type: phone
      label: "Phone"

    - name: position
      type: string
      label: "Position"

    - name: full_name
      type: string
      label: "Full Name"
      computed: "{first_name} {last_name}"

    - name: active
      type: boolean
      label: "Active"
      default: true

  associations:
    - type: belongs_to
      name: company
      target_model: company
      foreign_key: company_id
      required: true

  options:
    timestamps: true
    label_method: full_name
