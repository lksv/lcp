presenter:
  name: company_admin
  model: company
  label: "Companies"
  slug: companies
  icon: building

  index:
    default_view: table
    default_sort: { field: name, direction: asc }
    per_page: 25
    table_columns:
      - { field: name, width: "30%", link_to: show, sortable: true }
      - { field: industry, width: "20%", display: badge, sortable: true }
      - { field: website, width: "25%" }
      - { field: phone, width: "25%" }
      - { field: "contacts.first_name", label: "Contacts", display: collection, display_options: { limit: 3, separator: ", " } }

  show:
    layout:
      - section: "Company Information"
        columns: 2
        fields:
          - { field: name, display: heading }
          - { field: industry, display: badge }
          - { field: website }
          - { field: phone }
      - section: "Contacts"
        type: association_list
        association: contacts
      - section: "Deals"
        type: association_list
        association: deals

  form:
    sections:
      - title: "Company Details"
        columns: 2
        fields:
          - { field: name, placeholder: "Enter company name...", autofocus: true }
          - { field: industry, input_type: select }
          - { field: website, placeholder: "https://..." }
          - { field: phone, placeholder: "+1..." }

  search:
    enabled: true
    searchable_fields: [name]
    placeholder: "Search companies..."

  actions:
    collection:
      - { name: create, type: built_in, label: "New Company", icon: plus }
    single:
      - { name: show, type: built_in, icon: eye }
      - { name: edit, type: built_in, icon: pencil }
      - { name: destroy, type: built_in, icon: trash, confirm: true, style: danger }
