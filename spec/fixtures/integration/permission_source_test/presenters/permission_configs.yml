presenter:
  name: permission_configs
  model: permission_config
  label: "Permission Configs"
  slug: permission-configs

  index:
    default_sort: { field: target_model, direction: asc }
    table_columns:
      - { field: target_model, label: "Target Model", sortable: true }
      - { field: active, label: "Active", renderer: boolean }

  show:
    layout:
      - section: "General"
        fields:
          - { field: target_model }
          - { field: active }
          - { field: definition }

  form:
    layout: sections
    sections:
      - title: "General"
        fields:
          - { field: target_model }
          - { field: active }
          - { field: definition, input_type: textarea }
          - { field: notes }

  search:
    enabled: true
    searchable_fields: [target_model]

  actions:
    collection:
      - { name: create, type: built_in, label: "New Permission Config" }
    single:
      - { name: show, type: built_in }
      - { name: edit, type: built_in }
      - { name: destroy, type: built_in, confirm: "Are you sure?" }
