presenter:
  name: document_admin
  model: document
  label: "Documents"
  slug: documents
  icon: file

  index:
    default_view: table
    per_page: 25
    table_columns:
      - { field: title, width: "50%", link_to: show }
      - { field: photo, width: "25%", renderer: attachment_preview, options: { variant: thumbnail } }

  show:
    layout:
      - section: "Document Details"
        columns: 1
        fields:
          - { field: title, renderer: heading }
          - { field: photo, renderer: attachment_preview, options: { variant: medium } }
          - { field: files, renderer: attachment_list }

  form:
    sections:
      - title: "Document Details"
        columns: 1
        fields:
          - { field: title, placeholder: "Document title..." }
          - field: photo
            input_options:
              preview: true
              drag_drop: true
          - field: files
            input_options:
              preview: true
              drag_drop: true

  actions:
    collection:
      - { name: create, type: built_in, label: "New Document", icon: plus }
    single:
      - { name: show, type: built_in, icon: eye }
      - { name: edit, type: built_in, icon: pencil }
      - { name: destroy, type: built_in, icon: trash, confirm: true, style: danger }
