presenter:
  name: category
  model: category
  label: "Categories"
  slug: categories

  index:
    default_view: table
    per_page: 25
    table_columns:
      - { field: name, width: "40%", link_to: show }
      - { field: "parent.name", label: "Parent", width: "30%" }
      - { field: active, width: "15%", display: boolean }

  show:
    layout:
      - section: "Category"
        fields:
          - { field: name }
          - { field: active }

  form:
    sections:
      - title: "Category Details"
        fields:
          - { field: name, placeholder: "Category name..." }
          - field: parent_id
            input_type: tree_select
            input_options:
              parent_field: parent_id
              label_method: name
              max_depth: 5
          - { field: active, input_type: boolean }

  search:
    enabled: true
    searchable_fields: [name]

  actions:
    collection:
      - { name: create, type: built_in, label: "New Category" }
    single:
      - { name: show, type: built_in }
      - { name: edit, type: built_in }
      - { name: destroy, type: built_in, confirm: true, style: danger }
