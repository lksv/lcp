presenter:
  name: project_public
  model: project
  label: "Projects"
  slug: public-projects
  read_only: true

  index:
    default_view: tiles
    views_available: [tiles]
    per_page: 12
    table_columns:
      - { field: title, sortable: true }
      - { field: status, renderer: badge }

  show:
    layout:
      - section: "Project"
        columns: 2
        fields:
          - { field: title, renderer: heading }
          - { field: status, renderer: badge }
          - { field: description, renderer: rich_text }

  search:
    enabled: true
    searchable_fields: [title]
