presenter:
  name: todo_item_admin
  model: todo_item
  label: "Todo Items"
  slug: items
  icon: check

  index:
    default_view: table
    default_sort: { field: created_at, direction: desc }
    per_page: 50
    row_click: show
    table_columns:
      - { field: title, width: "35%", link_to: show, sortable: true }
      - { field: "todo_list.title", label: "List", width: "15%", sortable: true }
      - { field: completed, width: "15%", display: badge, display_options: { color_map: { "true": green, "false": gray } }, sortable: true }
      - { field: start_date, width: "15%", sortable: true }
      - { field: due_date, width: "15%", display: relative_date, sortable: true }

  show:
    layout:
      - section: "Item Details"
        columns: 2
        responsive:
          mobile:
            columns: 1
        fields:
          - { field: title, display: heading }
          - { field: completed, display: boolean_icon }
          - { field: start_date }
          - { field: due_date }

  form:
    sections:
      - title: "Item Details"
        columns: 1
        fields:
          - { field: title, placeholder: "What needs to be done?", autofocus: true, hint: "Be specific about the task" }
          - { field: completed, input_type: boolean }
          - { field: start_date, input_type: date_picker }
          - { field: due_date, input_type: date_picker }
          - field: todo_list_id
            input_type: association_select
            input_options:
              sort: { title: asc }
              include_blank: "-- Pick a list --"

  search:
    enabled: true
    searchable_fields: [title]
    placeholder: "Search items..."

  actions:
    collection:
      - { name: create, type: built_in, label: "New Item", icon: plus }
    single:
      - { name: show, type: built_in, icon: eye }
      - { name: edit, type: built_in, icon: pencil }
      - { name: destroy, type: built_in, icon: trash, confirm: true, style: danger }
