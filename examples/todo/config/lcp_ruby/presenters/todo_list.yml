presenter:
  name: todo_list
  model: todo_list
  label: "Todo Lists"
  slug: lists
  icon: list

  index:
    default_view: table
    default_sort: { field: created_at, direction: desc }
    per_page: 25
    row_click: show
    empty_message: "No lists yet. Create your first todo list!"
    table_columns:
      - { field: cover_image, width: "5%", renderer: attachment_preview, options: { variant: thumbnail } }
      - { field: title, width: "40%", link_to: show, sortable: true }
      - { field: description, width: "40%", renderer: truncate, options: { max: 60 } }
      - { field: "todo_items.title", label: "Items", renderer: collection, options: { limit: 3, separator: ", ", overflow: "..." } }

  show:
    layout:
      - section: "Details"
        columns: 2
        fields:
          - { field: title, renderer: heading, col_span: 2 }
          - { field: description }
          - field: cover_image
            renderer: attachment_preview
            options: { variant: medium }
          - { field: "todo_items.title", label: "Items", renderer: collection, options: { limit: 5, separator: " | " } }
      - section: "Items"
        type: association_list
        association: todo_items

  form:
    sections:
      - title: "List Details"
        columns: 1
        fields:
          - { field: title, placeholder: "Enter list title...", autofocus: true, col_span: 2 }
          - { field: description, input_type: text, hint: "Optional description for this list" }
          - field: cover_image
            input_options:
              preview: true
              drag_drop: true
      - title: "Items"
        type: nested_fields
        association: todo_items
        allow_add: true
        allow_remove: true
        add_label: "Add Item"
        columns: 3
        sortable: true
        fields:
          - { field: title, placeholder: "What needs to be done?" }
          - { field: completed, input_type: boolean }
          - { field: due_date, input_type: date_picker }

  search:
    enabled: true
    searchable_fields: [title, description]
    placeholder: "Search lists..."

  actions:
    collection:
      - { name: create, type: built_in, label: "New List", icon: plus }
    single:
      - { name: show, type: built_in, icon: eye }
      - { name: edit, type: built_in, icon: pencil }
      - { name: destroy, type: built_in, icon: trash, confirm: true, style: danger }
