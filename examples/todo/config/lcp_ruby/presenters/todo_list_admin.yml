presenter:
  name: todo_list_admin
  model: todo_list
  label: "Todo Lists"
  slug: lists
  icon: list

  index:
    default_view: table
    default_sort: { field: created_at, direction: desc }
    per_page: 25
    table_columns:
      - { field: title, width: "50%", link_to: show, sortable: true }
      - { field: description, width: "50%" }

  show:
    layout:
      - section: "Details"
        columns: 1
        fields:
          - { field: title, display: heading }
          - { field: description }
      - section: "Items"
        type: association_list
        association: todo_items

  form:
    sections:
      - title: "List Details"
        columns: 1
        fields:
          - { field: title, placeholder: "Enter list title...", autofocus: true }
          - { field: description, input_type: text }

  search:
    enabled: true
    searchable_fields: [title, description]
    placeholder: "Search lists..."

  actions:
    collection:
      - { name: create, type: built_in, label: "New List", icon: plus }
    single:
      - { name: show, type: built_in, icon: eye }
      - { name: edit, type: built_in, icon: pencil }
      - { name: destroy, type: built_in, icon: trash, confirm: true, style: danger }

  navigation:
    menu: main
    position: 1
