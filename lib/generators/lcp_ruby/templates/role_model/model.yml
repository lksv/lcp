model:
  name: role
  label: "Role"
  label_plural: "Roles"

  fields:
    - name: name
      type: string
      label: "Name"
      transforms: [strip]
      validations:
        - type: presence
        - type: uniqueness
        - type: format
          options:
            with: "\\A[a-z][a-z0-9_]*\\z"
            message: "must start with a lowercase letter and contain only lowercase letters, digits, and underscores"

    - name: label
      type: string
      label: "Label"

    - name: description
      type: text
      label: "Description"

    - name: active
      type: boolean
      label: "Active"
      default: true

    - name: position
      type: integer
      label: "Position"
      default: 0

  options:
    timestamps: true
    label_method: label
